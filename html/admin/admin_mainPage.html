<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator</title>
  <link rel="stylesheet" href="/css/admin_mainPageStyle.css">
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Administrator</h1>
  </div>
  <div class="sidebar">
    <a href="#">Map</a>
    <a href="#">DataBase</a>
    <a href="#">Logout</a>
  </div>
  <div class="main">
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/scripts/admin.js"></script>
    <form id="filterForm">
      <label for="capitalFilter">Capital</label>
      <input type="checkbox" id="capitalFilter" checked>

      <label for="cityFilter">City</label>
      <input type="checkbox" id="cityFilter" checked>

      <label for="townFilter">Town</label>
      <input type="checkbox" id="townFilter" checked>
    </form>
  </div>


</body>

</html>
