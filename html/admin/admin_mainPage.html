<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/admin_mainPageStyle.css">
  <link rel="stylesheet" href="/leaflet/leaflet.css" />
  <script src="/leaflet/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="js/admin.js"></script>
  <style> 
    #map { 
      height: 500px; 
    }
  </style>
  
</head>

<body>
  <div class="header">
    <h1>Administrator</h1>
  </div>
  <div class="sidebar">
    <a href="#map">Map</a>
    <a href="#map">DataBase</a>
    <a href="#">Logout</a>
  </div>
  <div class="main">
 
    <div id="map"></div>
  </div>

  <script>

    var map = L.map('map').setView([37.9838, 23.7275], 13);  //Athens

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marker vashs
    var baseMarker = L.marker([37.9755, 23.7348], ).addTo(map);
    baseMarker.bindPopup("<b>Βάση</b><br>Τοποθεσία Βάσης").openPopup();  

  </script>
</body>


</html>
