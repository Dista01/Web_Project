<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <h2>Requests</h2>

  <table id="table">
    <thead>
      <tr>
        <th>Number</th>
        <th>We Need</th>
        <th>Date</th>
        <th>Persons</th>
      </tr>
    </thead>
    <tbody id="table_request">
    
    </tbody>

  </table>

  <div>
    <label for="cat_list">Κατηγορίες ειδών</label>
    <select id="cat_list"></select>
  </div>

  <div>
    <input type="text" id="search" onkeyup="searchfunction()" placeholder="Αναζήτηση προιόντων...">
    <table id="table_admin_request">
      <thead>
        <tr>
          <th>ID</th>
          <th>Όνομα</th>
          <th>Kατηγορία</th>
          <th>Λεπτομέρειες</th>
        </tr>
      </thead>
      <tbody id="items_table"></tbody>
    </table>
  </div>



  <form id="request-announcement-form">
    <label for="weneed">We need:</label>
    <input type="text" id="weneed" name="weneed" disabled><br>


    <label for="persons">Persons:</label>
    <input type="number" id="persons" value="1" name="persons" min="1" max="10" >
    <button type="button" id="upload-button">Upload</button>

  </form>

  <script src="/scripts/request.js"></script>
</body>

</html>
