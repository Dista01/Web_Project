<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="/css/login_style.css">
  <script src="/scripts/login_Script.js"></script>
  <title>Login</title>
</head>

<body>
  <div class="loginbox">
    <img src="/images/loginuser.png" alt="Login image" class="loginuser">
    <h1>Login</h1>
    <form>
      <div class="userBox">
        <label for="user">Username</label>
        <input type="text" id="user" placeholder="Enter username" maxlength="12" required>
      </div>
      <div class="passBox">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter password" required>
      </div>
      <div class="showPass">
        <input type="checkbox" id="check" onclick="showPassword()">
        <label for="check">Show password</label>
      </div>
      <div class="register">
        <p>Don't have an account?
          <a href="register_page"><br><strong>Register</strong></a>
        </p>
      </div>
      <div>
        <button type="submit" id="loginButton" onclick="submitForm()"><strong>LOGIN</strong></button>
      </div>
    </form>
  </div>


</body>
