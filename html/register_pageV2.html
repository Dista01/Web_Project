<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/register_style.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Register</title>
    </head>

  <body>
    <div class="registerbox">
    <img src="loginuser.png" class="registeruser">
    <h1>Register</h1>
    <form>
      <div class="userBox">
        <label for="user">Username</label>
        <input type="username" id="user" placeholder="Enter Username" maxlength="12" required>
      </div>
      <div class="passBox">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter password" required>
      </div> 
      <div class="passBox">
        <label for="confpass">Confirm Password</label>
        <input type="password" id="confpass" placeholder="Re-Enter password" required>
      </div>
      <div class="login"> 
        <p>Already have an account?
          <a href="login_page.html"><br><strong>Login</strong></a></p>
      </div>
      <div>
        <button type="submit" id="registerButton"><strong>REGISTER</strong></button>
      </div>
    </form>
  </body>


</html>
