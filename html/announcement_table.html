<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcements</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <h2>Announcements</h2>

  <table id="table">
    <thead>
      <tr>
        <th>Number</th>
        <th>We Need</th>
        <th>Date</th>
        <th>Quantity(KG)</th>
      </tr>
    </thead>
    <tbody id="table_announcement">
 
    </tbody>

  </table>

  <div>
    <label for="cat_list">Κατηγορίες ειδών</label>
    <select id="cat_list"></select>
  </div>

  <div>
    <table id="table_admin">
      <thead>
        <tr>
          <th>ID</th>
          <th>Όνομα</th>
          <th>Kατηγορία</th>
          <th>Λεπτομέρειες</th>
          <th>Ποσότητα</th>
        </tr>
      </thead>
      <tbody id="items_table"></tbody>
    </table>
  </div>



  <form id="announcement-form">
    <label for="text">We need:</label>
    <input type="text" id="text" name="text" disabled><br>


    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" name="quantity" min="1" max="10" >
    <button type="button" id="upload-button">Upload</button>

  </form>

  <script src="/scripts/announcement.js"></script>
</body>

</html>
