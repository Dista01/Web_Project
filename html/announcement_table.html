<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Announcements</h2>

    <table id="table">
        <thead>
            <tr>
                <th>Number</th>
                <th>We Need</th>
                <th>Date</th>
                <th>Quantity(KG)</th>
            </tr>
        </thead>
        <thead>
        
        </tbody>
        
    </table>
    <form id="announcement-form">
        <label for="text">We need:</label>
        <input type="text" id="text" name="text" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="quantity">Quantity:</label>
        <textarea id="quantity" name="Quantity"  required></textarea><br>
        <button type="button" id="upload-button">Upload</button>

    </form>
    <label for="online_data">Ενημέρωση βάσης από κοινό αποθετήριο</label>
  <button id="online_data">Ενημέρωση</button>

  <form id="json_upload" enctype="multipart/form-data">
    <label for="json_file">Αρχείο JSON</label>
    <input type="file" id="json_file" name="json_file" accept=".json" />
    <button type="button" id="submit_button" onclick="upload_data()">Upload</button>
  </form>

  <div>
    <label for="cat_list">Κατηγορίες ειδών</label>
    <select id="cat_list"></select>
  </div>

  <div>
    <table id="table_admin">
      <thead>
        <tr>

          <th>Όνομα</th>
          <th>Kατηγορία</th>
          <th>Λεπτομέρειες</th>
          <th>Ποσότητα</th>
        </tr>
      </thead>
      <tbody id="items_table"></tbody>
    </table>
  </div>


  <div>
    <form id="products">
      <fieldset>
        <legend>Προιόν:</legend>
        <div id="product_select">
          <label for="id_selected">ID</label>
          <input type="text" id="id_selected" disabled>
          <label for="name_selected">Όνομα</label>
          <input type="text" id="name_selected">
          <select id="cat_selected"></select>
          <label for="cat_selected">Κατηγορία</label>
          <select id="cat_selected"></select>
 </div>
        
        
    
    <script src="/scripts/announcement.js"></script>
</body>
</html>
