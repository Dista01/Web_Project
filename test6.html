<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Slider Example</title>
    <style>
        /* Optional styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="range"] {
            width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <label for="slider">Select a value:</label>
    <input type="range" id="slider" name="slider" min="0" max="100" value="50">

    <p>Selected value: <span id="sliderValue">50</span></p>

    <script>
        // Update the displayed value when the slider changes
        document.getElementById("slider").addEventListener("input", function() {
            document.getElementById("sliderValue").innerText = this.value;
        });
    </script>

</body>
</html>
