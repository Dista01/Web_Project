<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login_style.css">
<title>Login</title>
</head>

<body>
  <div class="loginbox">
  <img src="loginuser.png" class="loginuser">
  <h1> Login Here </h1>
  <form>
    <label for="Username">Username</label><br>
    <input type="username" id="user"name="user" placeholder="Enter username" maxlength="12" required>
  <br>

    <label for="pass">Password </label>
  <br>
    <input type="password" id="pass"name="pass" placeholder="Enter password" required>
  <br>
  <br>
    <input type="submit" value="Login">
  </form>
  

</div>



</body>


</html>
