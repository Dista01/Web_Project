<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="login_style.css">
  <title>Login</title>
  <meta name="viewport" content="width=device-width", initial-scale="1">
</head>

<body>
  <div class="loginbox">
    <img src="loginuser.png" class="loginuser">
  <h1> Login </h1>
  <form>
    <div class="inputBox">
    <label for="Username">Username</label><br>
    <input type="username" id="user"name="user" placeholder="Enter username" maxlength="12" required>
    
    </div>
  <br>
<div class="inputBox">
      <label for="pass">Password </label>
  <br>
      <input type="password" id="pass"name="pass" placeholder="Enter password" required>
</div> 
  
<div>
  <div class="register">
    <p>Don't have an account? <a href="../register_page.html">
    <strong>Click Here!</strong></a></p>
  </div>
    <input type="submit" id="log" value="Login">
  </form>
</div>

</body>


</html>
