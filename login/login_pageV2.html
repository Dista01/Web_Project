<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="login_style.css">
  <title>Login</title>
  <meta name="viewport" content="width=device-width" , initial-scale="1">
</head>

<body>
  <div class="loginbox">
    <img scr="loginuser.png" class="loginuser">
    <h1>Login</h1>
    <form>
      <div class="inputBox">
        <label for="Username">Username</label>
        <input type="username" id="user" placeholder="Enter username" maxlength="12" required>
      </div>
      <div class="inputBox">
        <label for="pass">Password </label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" required>
      </div>
      <div class="register">
        <p>Don't have an account? 
          <a href="register/register_page.html"><strong>Click Here!</strong></a>
        </p>
      </div>
      <div class="loginbutton">
        <input type="submit" id="log" value="Login">
      </div>
    </form>
  </div>
</body>
