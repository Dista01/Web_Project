<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Leaflet Marker Filters</title>
  <link rel="stylesheet" href="/css/admin_mainPageStyle.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
  <div id="map" style="height: 400px;"></div>

  <!-- Add the missing HTML form for filters -->
  <form id="filterForm">
    <label for="capitalFilter">Capital</label>
    <input type="checkbox" id="capitalFilter" checked>

    <label for="cityFilter">City</label>
    <input type="checkbox" id="cityFilter" checked>

    <label for="townFilter">Town</label>
    <input type="checkbox" id="townFilter" checked>
  </form>

  <script>
    $(document).ready(function () {
      var map = L.map('map').setView([37.9838, 23.7275], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Prepare Marker Data and Attributes
      var markers = [
        { name: "City 1", loc: [11.111, 22.222], type: "Capital" },
        { name: "City 2", loc: [12.111, 23.222], type: "City" },
        { name: "City 3", loc: [13.111, 24.222], type: "Town" }
      ];

      // Create a LayerGroup to Hold the Markers
      var markersLayer = new L.LayerGroup();
      map.addLayer(markersLayer);

      // Handle Filter Selections
      $('#filterForm input').change(function () {
        var filteredMarkers = [];

        // Iterate through Markers and Filter Based on Selections
        for (let marker of markers) {
          if (marker.type === "Capital" && $('#capitalFilter').is(':checked')) {
            filteredMarkers.push(marker);
          } else if (marker.type === "City" && $('#cityFilter').is(':checked')) {
            filteredMarkers.push(marker);
          } else if (marker.type === "Town" && $('#townFilter').is(':checked')) {
            filteredMarkers.push(marker);
          }
        }

        // Clear Existing Markers from the LayerGroup
        markersLayer.clearLayers();

        // Add Filtered Markers to the LayerGroup
        for (let marker of filteredMarkers) {
          L.marker(marker.loc).addTo(markersLayer);
        }
      });

      // Initial markers on the map
      for (let marker of markers) {
        L.marker(marker.loc).addTo(markersLayer);
      }
    });
  </script>
</body>

</html>
